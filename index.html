<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/style/style.css" />
    <title>Paint Board</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Paint</button>
        <button id="jsSave">Save</button>
      </div>
      <div id="jsColors" class="controls__colors">
        <div class="controls__color jsColor" style="background: #0d0d0d"></div>
        <div class="controls__color jsColor" style="background: #fff"></div>
        <div class="controls__color jsColor" style="background: #ff8989"></div>
        <div class="controls__color jsColor" style="background: #ffa789"></div>
        <div class="controls__color jsColor" style="background: #ffe289"></div>
        <div class="controls__color jsColor" style="background: #e1ff89"></div>
        <div class="controls__color jsColor" style="background: #89a6ff"></div>
        <div class="controls__color jsColor" style="background: #134dff"></div>
        <div class="controls__color jsColor" style="background: #a789ff"></div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
